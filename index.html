<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi Pandita 游눘</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <button onclick="iniciarDedicatoria()" class="boton">Presi칩name, dale daleee amorcito 游눏</button>

  <div class="container">
    <div class="card">
      <div id="mensaje" class="mensaje oculto"></div>
      <img id="imagen" class="imagen oculto" src="" alt="Imagen de amor">
    </div>
  </div>

  <script>
    const frases = [
      "Hola mi Pandita 游냪, desde que llegaste a mi vida, todo tiene m치s color. No hay momento contigo que no me haga sonre칤r.",
      "Mi Amor 游눗, contigo aprend칤 a compartir el coraz칩n. Gracias por cada abrazo, cada palabra y cada risa.",
      "Mi Pulguita curiosa 游, amo c칩mo ves el mundo, c칩mo preguntas, c칩mo te asombras. Me haces sentir feliz de estar a tu lado.",
      "Recuerdo aquel paseo en Chinua 游쁵, cuando no nos separ치bamos. Solo quer칤a tomar tu mano e ir contigo a todas partes.",
      "Te quiero con todo mi coraz칩n 游눘, y cada d칤a me convenzo m치s de que contigo quiero tenerlo todo.",
      "Eres lo m치s importante para m칤, te amo, te quiero y te extra침o muchisisisisimoooo mi ni침a 游눏"
    ];

    const imagenes = [
      "imagenes/image1.jpg",
      "imagenes/image2.jpg",
      "imagenes/image3.jpg",
      "imagenes/image4.jpg",
      "imagenes/image5.jpg",
      "imagenes/image6.jpg"
    ];

    let i = 0;
    let indexLetra = 0;
    let intervaloTexto;

    function iniciarDedicatoria() {
      document.querySelector('.boton').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
      document.getElementById('mensaje').classList.remove('oculto');
      document.getElementById('imagen').classList.remove('oculto');
      mostrarFrase();
    }

    function mostrarFrase() {
      const mensaje = document.getElementById("mensaje");
      const imagen = document.getElementById("imagen");

      mensaje.innerHTML = "";
      imagen.style.opacity = 0;
      mensaje.style.opacity = 0;
      indexLetra = 0;
      imagen.src = imagenes[i];

      // Animaci칩n suave de imagen
      setTimeout(() => {
        imagen.style.opacity = 1;
      }, 300);

      // M치quina de escribir con detecci칩n de emojis
      intervaloTexto = setInterval(() => {
        if (indexLetra < frases[i].length) {
          let char = frases[i].charAt(indexLetra);
          let span = document.createElement('span');

          // Si el caracter es emoji (c칩digo Unicode mayor a 10000), lo animamos
          if (char.codePointAt(0) > 10000) {
            span.className = 'emoji';
          } else {
            span.className = 'letra';
          }

          span.textContent = char;
          mensaje.appendChild(span);
          mensaje.style.opacity = 1;
          indexLetra++;
        } else {
          clearInterval(intervaloTexto);
          i = (i + 1) % frases.length;
          setTimeout(mostrarFrase, 8000);
        }
      }, 70);
    }
  </script>
</body>
</html>
