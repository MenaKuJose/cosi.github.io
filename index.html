<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi Pandita </title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="burbujas.css" />
</head>
<body>
  <button onclick="iniciarDedicatoria()" class="boton">Presi贸name, dale daleee amorcito </button>

  <div class="container oculto">
    <div class="card">
      <div id="mensaje" class="mensaje"></div>
      <img id="imagen" class="imagen" src="" alt="Imagen de amor" />
    </div>
  </div>

  <!-- Contenedor de burbujas -->
  <div class="bubbles"></div>

  <script>
    // C贸digo para m谩quina de escribir y cambio de imagen
    const frases = [
      "Hola mi Pandita , desde que llegaste a mi vida, todo tiene m谩s color. No hay momento contigo que no me haga sonre铆r.",
      "Mi Amor , contigo aprend铆 a compartir el coraz贸n. Gracias por cada abrazo, cada palabra y cada risa.",
      "Mi Pulguita curiosa , amo c贸mo ves el mundo, c贸mo preguntas, c贸mo te asombras. Me haces sentir feliz de estar a tu lado.",
      "Recuerdo aquel paseo en Chinua , cuando no nos separ谩bamos. Solo quer铆a tomar tu mano e ir contigo a todas partes.",
      "Te quiero con todo mi coraz贸n , y cada d铆a me convenzo m谩s de que contigo quiero tenerlo todo.",
      "Eres lo m谩s importante para m铆, te amo, te quiero y te extra帽o muchisisisisimoooo mi ni帽a "
    ];

    const imagenes = [
      "imagenes/image1.jpg",
      "imagenes/image2.jpg",
      "imagenes/image3.jpg",
      "imagenes/image4.jpg",
      "imagenes/image5.jpg",
      "imagenes/image6.jpg"
    ];

    let i = 0;
    let indexLetra = 0;
    let intervaloTexto;

    function iniciarDedicatoria() {
      document.querySelector('.boton').style.display = 'none';
      document.querySelector('.container').classList.remove('oculto');
      mostrarFrase();
    }

    function mostrarFrase() {
      const mensaje = document.getElementById("mensaje");
      const imagen = document.getElementById("imagen");

      imagen.style.opacity = 0;
      mensaje.textContent = "";
      indexLetra = 0;

      setTimeout(() => {
        imagen.src = imagenes[i];
        imagen.style.opacity = 1;
      }, 500);

      clearInterval(intervaloTexto);
      intervaloTexto = setInterval(() => {
        if (indexLetra < frases[i].length) {
          const char = frases[i].charAt(indexLetra);
          mensaje.textContent += char;
          indexLetra++;
        } else {
          clearInterval(intervaloTexto);
          setTimeout(() => {
            i = (i + 1) % frases.length;
            mostrarFrase();
          }, 5000);
        }
      }, 50);
    }

    // C贸digo para generar burbujas
const bubblesContainer = document.querySelector('.bubbles');

for (let i = 0; i < 30; i++) {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');

  const size = Math.random() * 50 + 20;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';

  bubble.style.left = Math.random() * 100 + 'vw';

  // Elegir si sube o baja
  if (Math.random() < 0.5) {
    // Animaci贸n que cae
    bubble.style.top = Math.random() * 100 + 'vh';
    bubble.style.animationName = 'fallDown';
  } else {
    // Animaci贸n que sube
    bubble.style.top = Math.random() * 100 + 'vh';
    bubble.style.animationName = 'riseUp';
  }

  const duracion = Math.random() * 15 + 15;
  bubble.style.animationDuration = duracion + 's';

  // Delay negativo para que la animaci贸n empiece ya en progreso
  const delay = Math.random() * duracion;
  bubble.style.animationDelay = `-${delay}s`;

  bubblesContainer.appendChild(bubble);
}
  </script>
</body>
</html>
