<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi Pandita 游눘</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="burbujas.css" />
</head>
<body>
  <button onclick="iniciarDedicatoria()" class="boton">Presi칩name, dale daleee amorcito 游눏</button>

  <div class="container oculto">
    <div class="card">
      <div id="mensaje" class="mensaje"></div>
      <img id="imagen" class="imagen" src="" alt="Imagen de amor" />
    </div>
  </div>

  <!-- Contenedor de burbujas -->
  <div class="bubbles"></div>

  <script>
  const frases = [
    "Hola mi Pandita 游냪, desde que llegaste a mi vida, todo tiene m치s color. No hay momento contigo que no me haga sonre칤r.",
    "Mi Amor 游눗, contigo aprend칤 a compartir el coraz칩n. Gracias por cada abrazo, cada palabra y cada risa.",
    "Mi Pulguita curiosa 游, amo c칩mo ves el mundo, c칩mo preguntas, c칩mo te asombras. Me haces sentir feliz de estar a tu lado.",
    "Recuerdo aquel paseo en Chinua 游쁵, cuando no nos separ치bamos. Solo quer칤a tomar tu mano e ir contigo a todas partes.",
    "Te quiero con todo mi coraz칩n 游눘, y cada d칤a me convenzo m치s de que contigo quiero tenerlo todo.",
    "Eres lo m치s importante para m칤, te amo, te quiero y te extra침o muchisisisisimoooo mi ni침a 游눏"
  ];

  const imagenes = [
    "imagenes/image1.jpg",
    "imagenes/image2.jpg",
    "imagenes/image3.jpg",
    "imagenes/image4.jpg",
    "imagenes/image5.jpg",
    "imagenes/image6.jpg"
  ];

  let i = 0;
  let indexLetra = 0;
  let intervaloTexto;

  function iniciarDedicatoria() {
    document.querySelector('.boton').style.display = 'none';
    document.querySelector('.container').classList.remove('oculto');
    mostrarFrase();
  }

  function mostrarFrase() {
    const mensaje = document.getElementById("mensaje");
    const imagen = document.getElementById("imagen");

    // Oculta con transici칩n
    mensaje.style.opacity = 0;
    imagen.style.opacity = 0;

    mensaje.textContent = "";
    indexLetra = 0;

    // Cambiar imagen y frase con retraso de 500ms
    setTimeout(() => {
      imagen.src = imagenes[i];
      imagen.style.opacity = 1;

      clearInterval(intervaloTexto);
      intervaloTexto = setInterval(() => {
        if (indexLetra < frases[i].length) {
          mensaje.textContent += frases[i].charAt(indexLetra);
          indexLetra++;
        } else {
          clearInterval(intervaloTexto);
          mensaje.style.opacity = 1; // Mostrar texto cuando termina
          setTimeout(() => {
            i = (i + 1) % frases.length;
            mostrarFrase();
          }, 5000);
        }
      }, 50);
    }, 500);
  }

  // Burbuja rom치ntica animada 游꾿
  const bubblesContainer = document.querySelector('.bubbles');

  for (let i = 0; i < 30; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const size = Math.random() * 50 + 20;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = Math.random() * 100 + 'vw';
    bubble.style.top = Math.random() * 100 + 'vh';

    bubble.style.animationName = Math.random() < 0.5 ? 'fallDown' : 'riseUp';
    const duracion = Math.random() * 15 + 15;
    bubble.style.animationDuration = duracion + 's';
    bubble.style.animationDelay = `-${Math.random() * duracion}s`;

    bubblesContainer.appendChild(bubble);
  }
  </script>
</body>
</html>
